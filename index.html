<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="cal-body">
        <div id="display">
          <div id="border-box">
            <div id="output"></div>
          </div>
        </div>
        <div id="buttons">
          <button class="button C">C</button>
          <button class="button CE">CE</button>
          <button class="button">%</button>
          <button class="button">/</button>
          <button class="button num">7</button>
          <button class="button num">8</button>
          <button class="button num">9</button>
          <button class="button">*</button>
          <button class="button num">4</button>
          <button class="button num">5</button>
          <button class="button num">6</button>
          <button class="button">-</button>
          <button class="button num">1</button>
          <button class="button num">2</button>
          <button class="button num">3</button>
          <button class="button">+</button>
          <button class="button num">0</button>
          <button class="button">.</button>
          <button class="button equal" id="equal">=</button>
          <!-- <script src="main.js"></script> -->
          <script src="main.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
